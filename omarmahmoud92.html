<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        header img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .sections {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .section {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section:hover {
            background-color: #e8f5e9;
            transform: scale(1.05);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .back-button {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>My Portfolio</h1>
    </header>
    <div class="sections">
        <div class="section" data-section="1">
            <img src="section1.jpg" alt="Category 1">
            <h2>Category 1</h2>
        </div>
        <div class="section" data-section="2">
            <img src="section2.jpg" alt="Category 2">
            <h2>Category 2</h2>
        </div>
        <div class="section" data-section="3">
            <img src="section3.jpg" alt="Category 3">
            <h2>Category 3</h2>
        </div>
        <div class="section" data-section="4">
            <img src="section4.jpg" alt="Category 4">
            <h2>Category 4</h2>
        </div>
    </div>

    <button class="back-button">Back to Categories</button>

    <div class="gallery" id="gallery-1">
        <img src="cat1-img1.jpg" alt="Category 1 Image 1">
        <img src="cat1-img2.jpg" alt="Category 1 Image 2">
        <img src="cat1-img3.jpg" alt="Category 1 Image 3">
    </div>
    <div class="gallery" id="gallery-2">
        <img src="cat2-img1.jpg" alt="Category 2 Image 1">
        <img src="cat2-img2.jpg" alt="Category 2 Image 2">
        <img src="cat2-img3.jpg" alt="Category 2 Image 3">
    </div>
    <div class="gallery" id="gallery-3">
        <img src="cat3-img1.jpg" alt="Category 3 Image 1">
        <img src="cat3-img2.jpg" alt="Category 3 Image 2">
        <img src="cat3-img3.jpg" alt="Category 3 Image 3">
    </div>
    <div class="gallery" id="gallery-4">
        <img src="cat4-img1.jpg" alt="Category 4 Image 1">
        <img src="cat4-img2.jpg" alt="Category 4 Image 2">
        <img src="cat4-img3.jpg" alt="Category 4 Image 3">
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        const galleries = document.querySelectorAll('.gallery');
        const backButton = document.querySelector('.back-button');

        sections.forEach(section => {
            section.addEventListener('click', () => {
                const sectionId = section.getAttribute('data-section');
                document.querySelector(`.gallery#gallery-${sectionId}`).style.display = 'flex';
                document.querySelector('.sections').style.display = 'none';
                backButton.style.display = 'block';
            });
        });

        backButton.addEventListener('click', () => {
            galleries.forEach(gallery => gallery.style.display = 'none');
            document.querySelector('.sections').style.display = 'flex';
            backButton.style.display = 'none';
        });
    </script>
</body>
</html>
